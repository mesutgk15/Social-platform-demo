<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Commune {% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <section>
            <nav role="navigation" class="navbar bg-light mb-5">
                <div class="container-fluid">
                    <a class="navbar-brand navbar-toggler" href="/"> <span>COMMUNE</span></a>
                    <div>
                        {% if not session["user_id"] %}
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="/register" class="btn btn-light">Register</a>
                                    <a href="/login" class="btn btn-light">Login</a>
                                </li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
                                </li>
                            </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </section>
    </header>
    
    <main class="text-center">
        {% block main %}

        {% endblock %}
    </main>

    <footer>
        <nav class="navbar">
            <div class="container-fluid">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <span>Copyright</span>                        
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
    
</body>
</html>
